<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JD移动端项目">
    <meta name="keywords" content="jd,移动端">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <!--IOS端优化-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="京东商城">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="" />
    <link rel="apple-touch-startup-image" href="" sizes="320x460" media="screen and (max-device-width: 320)" />
    <link rel="apple-touch-startup-image" href="" sizes="640x920" media="screen and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="" sizes="768x1004" media="screen and (min-device-width: 481px) and (orientation:portrait)" />
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!--UC浏览器-->
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    <!--<meta name="screen-orientation" content="landscape">-->
    <meta name="browsermode" content="application">
    <!--QQ浏览器-->
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-orientation" content="portrait">
    <!--<meta name="x5-orientation" content="landscape">-->
    <meta name="x5-page-mode" content="app">
    <!--360启动webkit模式-->
    <meta name="renderer" content="webkit">
    <!--优化老式设备不识别viewport的浏览器-->
    <meta name="HandheldFriendly" content="true">
    <!--windows phone点击无高光-->
    <meta name="msapplication-tap-highlight" content="no">
    <title>JD-index</title>
    <link rel="icon" href="favicon.ico"  type="image/x-icon">
    <link rel="stylesheet" href="../css/com.css">
</head>
<body>

</body>
</html>
